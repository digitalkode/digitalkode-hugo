{{ define "main" }}
<section class="page-banner">
    <div class="container">
        <div class="page-title-wrapper">
            <h1 class="page-title">Artikel Terbaru</h1>
            <ul class="bradcurmed">
                <li><a href="/" rel="noopener noreferrer">Home</a></li>
                <li>Blog</li>
            </ul>
        </div>
    </div><svg class="circle" data-parallax="{&quot;x&quot; : -200}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="950px" height="950px">
        <path fill-rule="evenodd" stroke="#007bff" stroke-width="100px" stroke-linecap="butt" stroke-linejoin="miter" opacity="0.051" fill="none" d="M450.000,50.000 C670.914,50.000 850.000,229.086 850.000,450.000 C850.000,670.914 670.914,850.000 450.000,850.000 C229.086,850.000 50.000,670.914 50.000,450.000 C50.000,229.086 229.086,50.000 450.000,50.000 Z"></path>
    </svg>
    <ul class="animate-ball">
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
    </ul>
</section>
    
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2 2006" }}    

<div class="blog-post-archive">
    <div class="container">
        <div class="row">
            {{ range .Paginator.Pages }}
            <div class="col-lg-4 col-md-6">
                <article class="post-post-grid">
                    <div class="feature-image"><a href="blog-signle.html"><img src="media/blog/13.jpg" alt=""></a></div>
                    <div class="blog-content">
                        {{ partial "blog/tags.html" .}}
                        <ul class="post-meta">
                            <li><a href="{{.RelPermalink}}"><time datetime="{{ .Date }} ">{{ .Date.Format $dateFormat }}</time></a></li>
                        </ul>
                        <h3 class="entry-title mb-0"><a href="{{.RelPermalink}}">{{ .Title }}</a></h3>
                    </div>
                </article>
            </div>
            {{ end }}
        </div>
        {{ partial "blog/pagination.html" . }}
    </div>
</div>
{{ end }}
